// Audio
volume 0.1

// Video
fps_max 0

// HUD
safezonex 0.75
safezoney 1.0
cl_hud_color 5

sensitivity 0.75

// Network
mm_dedicated_search_maxping 25

// Crosshair
cl_crosshairgap_useweaponvalue 0
cl_crosshairstyle "4"
cl_crosshaircolor "5"
cl_crosshairsize "2.0"
cl_crosshairgap "-2.1"
cl_crosshairalpha "255"
cl_crosshairusealpha "0"
cl_crosshairthickness "1.0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

bind "SHIFT" "+sprint"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "r" "+reload"
bind "g" "drop"
bind "e" "+use"
bind "q" "show_loadout_toggle"

// Bunnyjump
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

// Select Weapons
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot5"

// Select Nades
bind "f" "slot7"  // flashbang
bind "4" "slot6"  // hegrenade
bind "z" "slot10" // incidiary / molotov 
bind "x" "slot9"  // decoy
bind "c" "slot8"  // smokegrenade

// Toggle volume
bind "y" "exec sightmode"

// Volume control
bind "pgup" "incrementvar volume 0 1 0.1"
bind "pgdn" "incrementvar volume 0 1 -0.1"

// Toggle clutch mode, mutes ingame sound
bind "i" "clutch_mode_toggle"

// Communications
bind "capslock" "+voicerecord"
bind "u" "say_team"
bind "p" "say"
bind "n" "radio" // Needed for auto director
bind "h" "radio1"
bind "j" "radio2"
bind "k" "radio3"
bind "MOUSE3" "player_ping"

// Useless
bind "6" "+lookatweapon"
bind "7" "sv_rethrow_last_grenade"
bind "alt" "noclip"
bind "t" "+spray_menu"
bind "rctrl" "say_team !allstar"

// Functions
bind "LEFTARROW" "exec autoexec"
bind "RIGHTARROW" "say "
bind "UPARROW" "toggle cl_showpos 0 1"
bind "DOWNARROW" "toggle cq_netgraph 0 1"

// Console
bind "ins" "toggleconsole"

host_writeconfig

echo "+=====================================================+"
echo "                   Autoexec loaded                     "
echo "+=====================================================+"
