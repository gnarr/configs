// Video
fps_max 0

// HUD
safezonex 0.75
safezoney 1.0
cl_hud_color 5

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SHIFT" "+sprint"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "r" "+reload"
bind "g" "drop"
bind "e" "+use"
bind "q" "show_loadout_toggle"

// Bunnyjump
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

// Select Weapons
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot5"

// Select Nades
bind "f" "slot7"  // flashbang
bind "4" "slot6"  // hegrenade
bind "z" "slot10" // incidiary / molotov 
bind "x" "slot9"  // decoy
bind "c" "slot8"  // smokegrenade

// Jumpthrow
alias +throw "-attack;-attack2"
bind "v" "+jump;+throw"

// Long Crosshair
alias "+longch" "cl_crosshairsize 1000";
alias "-longch" "cl_crosshairsize 0.5";
bind "mouse4" "+longch"

// Toggle volume
bind "t" "toggle volume 0.5 1.0"

// Volume control
bind "pgup" "incrementvar volume 0 1 0.1"
bind "pgdn" "incrementvar volume 0 1 -0.1"

// Toggle clutch mode, mutes ingame sound
bind "i" "clutch_mode_toggle"

// Communications
bind "capslock" "+voicerecord"
bind "u" "say_team"
bind "p" "say"
bind "n" "radio" // Needed for auto director
bind "h" "radio1"
bind "j" "radio2"
bind "k" "radio3"
bind "MOUSE3" "player_ping"

// Useless
bind "6" "+lookatweapon"
bind "7" "sv_rethrow_last_grenade"
bind "alt" "noclip"
bind "y" "+spray_menu"
bind "rctrl" "say_team !allstar"

// Functions
bind "LEFTARROW" "exec autoexec"
bind "UPARROW" "toggle cl_showpos 0 1"
bind "DOWNARROW" "toggle cq_netgraph 0 1"

// Console
bind "INS" "toggleconsole"

host_writeconfig

echo "+=====================================================+"
echo "                   Autoexec loaded                     "
echo "+=====================================================+"