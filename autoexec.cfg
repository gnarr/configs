// Rate, FPS, Sound and Basic config
snd_mute_losefocus 0
engine_no_focus_sleep 16
fps_max "999"
cl_forcepreload "1"
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_autowepswitch "0"
cl_show_team_equipment "1"
cl_teamid_overhead_always 1
cl_showloadout 1
net_graph_proprtionalfont 1

developer "1"
con_enable "1"
con_filter_enable "2"

// Mouse config
m_rawinput "1"
m_customaccel "0" //Mouse Acceleration off
m_customaccel_exponent "0" //Acceleration Amount
m_mousespeed "0" //Windows mouse acceleration off
m_mouseaccel1 "0" //Windows mouse acceleration initial threshold (2x movement)
m_mouseaccel2 "0" //Windows mouse acceleration secondary threshold (4x movement)
sensitivity "1.950000"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"

// Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

// Gun Viewmodel
cl_righthand "1"
viewmodel_offset_x "1"
viewmodel_offset_y "1"
viewmodel_offset_z "-1"
viewmodel_fov "60"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.1"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// For optimal skin viewing
bind "backspace" "toggle viewmodel_offset_x 1 0;toggle viewmodel_offset_y 1 2;toggle viewmodel_offset_z -1 2;toggle cl_crosshairalpha 255 0;toggle cl_drawhud 1 0";

// HUD
cl_hud_color "4"
safezonex 0.85
safezoney 1

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "shift" "+speed"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "r" "+reload"
bind "g" "drop"
bind "e" "+use"
bind "q" "show_loadout_toggle;r_cleardecals"

// Jumpthrow
alias "+jumpthrow" "+attack;+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "v" "+jumpthrow"

// Bunnyjump
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

// Select Weapons
bind "1" "slot1;r_cleardecals"
bind "2" "slot2;r_cleardecals"
bind "3" "use weapon_knife"
bind "5" "slot12;slot5;r_cleardecals"

// Select Nades
bind "f" "use weapon_knife;use weapon_flashbang"
bind "4" "use weapon_knife;use weapon_hegrenade"
bind "z" "use weapon_knife;use weapon_incgrenade; use weapon_molotov"
bind "x" "use weapon_knife;use weapon_decoy"
bind "c" "use weapon_knife;use weapon_smokegrenade"

// Menus
bind "b" "buymenu"
bind "m" "teammenu"

// Show scores and netgraph
bind "TAB" "+ng";
alias "+ng" "+showscores; net_graph 1";
alias "-ng" "-showscores; net_graph 0";

// Show team equipment
alias "ToggleInfo" "info_on"
alias "info_off" "-cl_show_team_equipment; alias ToggleInfo info_on"
alias "info_on" "+cl_show_team_equipment; alias ToggleInfo info_off"
bind "l" "ToggleInfo"

// Reset filter
con_filter_text "Damage Given"
alias "reset_filter" "con_filter_text Damage Given"

// Toggle volume
bind "t" "toggle volume 0.5 1.0"

// Volume control
bind "7" "volume 0.1" 
bind "8" "volume 0.5" 
bind "9" "volume 1" 	
bind "0" "volume 0"
bind "pgup" "incrementvar volume 0 1 0.1"
bind "pgdn" "incrementvar volume 0 1 -0.1"

// Toggle voice enabled
bind "i" "toggle voice_enable 0 1"

// Communications
bind "capslock" "+voicerecord"
bind "u" "say_team"
bind "p" "say"
bind "h" "radio1"
bind "j" "radio2"
bind "k" "radio3"

// Useless
bind "6" "+lookatweapon"
bind "alt" "noclip"
bind "y" "+spray_menu"

// Functions
bind "f1" "mp_restartgame 1"
bind "f2" "r_demo"
bind "f5" "jpeg"
bind "f6" "save quick"
bind "f7" "load quick"
bind "f8" "demoui"
bind "f9" "demo_timescale 0"
bind "f10" "quit prompt"
bind "f11" "demo_timescale 1"
bind "f12" "demo_timescale 6"

bind "LEFTARROW" "exec autoexec"
bind "RIGHTARROW" "exec buybinds"
bind "UPARROW" "toggle cl_showpos 0 1"
bind "DOWNARROW" "toggle net_graph 0 1"

// Console
bind "INS" = "toggleconsole"

// Toggle Quick Inventory bind
alias "ToggleQuickInv" "quick_inv_on"
alias "quick_inv_off" "unbind MOUSE5; alias ToggleQuickInv quick_inv_on"
alias "quick_inv_on" "bind MOUSE5 +quickinv; alias ToggleQuickInv quick_inv_off"
bind "rctrl" "ToggleQuickInv" 

// Unbind unused keys
unbind ","
unbind "."
unbind "["
unbind "]"
unbind "-"
unbind "="
unbind "\"
unbind "n"
unbind "/"
unbind "ralt"
unbind "MOUSE5"
unbind "rshift"
unbind "f3"
unbind "f4"
unbind "Â°"
unbind "`"

host_writeconfig

echo "+=====================================================+"
echo "                   Autoexec loaded                     "
echo "+=====================================================+"
